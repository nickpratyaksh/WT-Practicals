<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline HTML Elements (6106)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-div">
        <h1>Image Attributes</h1>
        <div class="secondary-div">
            <div>
                <h3> Left Align </h3>
                <div>
                    <img src="img.jpg" alt="" width="100px" align="left">
                </div>
            </div>
            <div>
                <h3>Right Align</h3>
                <div>
                    <img src="img.jpg" alt="" width="100px" align="right">
                </div>
            </div>
            <div>
                <h3>Top Align</h3>
                <div>
                    <img src="img.jpg" alt="" width="100px" align="top">
                </div>
            </div>
            <div>
                <h3>Underline Tag</h3>
                <div>
                    <img src="img.jpg" alt="" width="100px" align="middle">
                </div>
            </div>
            <div>
                <h3>Subscript Tag</h3>
                <div>
                    <sub>Subscripted</sub> Text
                </div>
            </div>
            <div><h3>Superscript Tag</h3>
                <div>
                    <sup>Superscripted</sup> Text
                </div>
            </div>
        </div>
    </div>
</body>

</html>
