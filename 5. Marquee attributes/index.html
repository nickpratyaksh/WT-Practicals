<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline HTML Elements (6106)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-div">
        <h1 class="title">Moving notification using attributes of marquee tag</h1>
        <div class="item">
            <marquee behavior="" direction="up">up</marquee>  
        </div>
        <div class="item">
            <marquee behavior="" direction="down">down</marquee>
        </div>
        <div class="item">
            <marquee behavior="" direction="left">up</marquee>
        </div>
        <div class="item">
            <marquee behavior="" direction="right">up</marquee>
        </div>
</body>

</html>
