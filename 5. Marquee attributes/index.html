<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Roll no. 6106</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-div">
        <h1 class="title">Moving notification using attributes of marquee tag</h1>
        <div class="item">
            <marquee behavior="" direction="up" scrollamount="1">Text with direction set to up and scroll amount set to
                1</marquee>
        </div>
        <div class="item">
            <marquee behavior="slide" direction="down">Text with direction set to down and behaviour set to slide
            </marquee>
        </div>
        <div class="item">
            <marquee behavior="" direction="left" loop="2">Text with direction set to left and loop amount set to 2
            </marquee>
        </div>
        <div class="item">
            <marquee behavior="alternate" direction="right">Text with direction set to right and behaviour set to
                alternate</marquee>
        </div>
</body>

</html>
