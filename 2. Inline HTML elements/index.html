<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline HTML Elements Roll no. 6106</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-div">
        <h1>Inline HTML Elements</h1>
        <div class="secondary-div">
            <h3> Strike Tag </h3>
                <div>
                    <strike>Strike Out Text</strike>
                </div>
            <h3>Italic Tag</h3>
                <div>
                    <i>Italic Text</i>
                </div>
            <h3>Bold Tag</h3>
                <div>
                    <b>Bold Text</b>
                </div>
            <h3>Underline Tag</h3>
             <div>
                <u>Underline Text</u>
            </div>
            <h3>Subscript Tag</h3>
                <div>
                    <sub>Subscripted</sub> Text
                </div>
            <h3>Superscript Tag</h3>
                <div>
                    <sup>Superscripted</sup> Text
                </div>
            <h3>Small Tag</h3>
                <div>
                    <small>Small Text</small>
                </div>
        </div>
    </div>
</body>

</html>
