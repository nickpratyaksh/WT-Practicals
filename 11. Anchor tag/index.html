<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Roll no. 6106</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-div">
        <h1>All Types of linking using a tag</h1>
        <div class="secondary-div">
            <div>
                <span>1. Between Webpages</span> <br>
                <a href="/2. Inline HTML elements/index.html">Click this text to go to practical x webpage</a>
            </div>
            <div>
                <span>2. Between Websites</span> <br>
                <a href="https://www.youtube.com" target="_blank">Click this text to go to youtube.com</a>
            </div>
            <div>
                <span>3. Within single webpage</span> <br>
                <a href="#img-block">Click this text to jump to the bottom image</a>
            </div>
             </div>
        </div>
        <img src="img.jpg" alt="">
        <div id="img-block">
            <img src="img.jpg" alt="" width="1000px">
        </div>
</body>
</html>
