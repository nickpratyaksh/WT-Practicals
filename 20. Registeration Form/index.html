<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form Roll no. 6106</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-div">
        <div class="secondary-div">
            <h1>Register a new account</h1>
            <form method="post">
                <div>
                    <div><input type="text" placeholder="First Name" class="input" required autofocus></div>
                    <div><input type="text" placeholder="Last Name" class="input" required> </div>
                    <div><input type="text" placeholder="Father's Name" class="input" required> </div>
                    <div><input type="tel" placeholder="Phone no." class="input" required></div>
                    <div><input type="email" placeholder="Email" class="input" required></div>
                    <div><label for="dob">Enter D.O.B.</label><br>
                        <input type="date" class="input" required id="dob">
                    </div>
                    <div>Gender: <br>
                        <span><input type="radio" id="m" name="gender">
                            <label for="m">Male</label></span> <br>
                        <span><input type="radio" id="f" name="gender">
                            <label for="f">Female</label></span> <br>
                        <span><input type="radio" id="heli" name="gender">
                            <label for="heli">Attack Helicopter</label></span>
                    </div>
                </div>
                <div>
                    <div><input type="tel" placeholder="Address" class="input" required> <br></div>
                    <div><input type="tel" placeholder="City" class="input" required> <br></div>

                    <div><input type="tel" placeholder="State" class="input" required> <br></div>
                    <div><input type="number" placeholder="Pincode" class="input" required id=""></div>
                    <div>
                        Select your Qualification
                        <select name="" id="">
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">Bachelors</option>
                            <option value="">Masters</option>
                        </select>
                    </div>
                    <div>
                        Enter your yearly family income (Optional) <br>
                        <span>
                            <1Lakh<input type="range" name="" id="" min="100" max="1000" step="100">10lakh+
                        </span>
                    </div>
                    <div><input type="password" placeholder="Choose Password" class="input" required></div>
                    <div><input type="password" placeholder="Renter Password" class="input" required></div>
                    <div><button class="button">REGISTER</button></div>
                </div>
            </form>
            <!-- or -->
            <!-- <button class="button">Log In</button> -->
        </div>
    </div>
</body>

</html>
